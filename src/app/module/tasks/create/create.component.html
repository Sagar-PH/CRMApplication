<div class="task-page">

    <div class="page-header">
        <h2>Create Task</h2>
    </div>

    <form #taskForm="ngForm" (ngSubmit)="TaskSubmit(taskForm)" novalidate class="task-form">

        <!-- Task Details -->
        <h3 class="section-title">Task Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>Task Subject *</label>
                <input type="text" name="subject" ngModel required placeholder="Enter task subject" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" ngModel placeholder="Enter task description"></textarea>
            </div>

            <div class="form-group">
                <label>Related To</label>
                <select name="relatedType" ngModel>
                    <option>Contact</option>
                    <option>Vendor</option>
                    <option>Sales Order</option>
                    <option>Purchase Order</option>
                </select>
            </div>

            <div class="form-group">
                <label>Related ID</label>
                <input type="text" name="relatedId" ngModel placeholder="Enter related record ID" />
            </div>

            <div class="form-group">
                <label>Assigned To (User ID)</label>
                <input type="text" name="assignedTo" ngModel placeholder="Enter assigned user ID" />
            </div>

            <div class="form-group">
                <label>Due Date</label>
                <input type="date" name="dueDate" ngModel />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" ngModel>
                    <option>Planned</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="taskForm.invalid">
                Save Task
            </button>
            <a routerLink="/tasks/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
