<div class="task-edit-page" *ngIf="requested_data">

    <!-- Header -->
    <div class="page-header">
        <h2>Edit Task</h2>
        <span class="task-id">Task #{{ requested_data.row_id }}</span>
    </div>

    <!-- Form -->
    <form #TaskEditForm="ngForm" (ngSubmit)="TaskEditSubmit(TaskEditForm)" novalidate class="task-form">

        <!-- Hidden ID -->
        <input type="hidden" name="taskId" [(ngModel)]="requested_data.row_id" />

        <!-- Task Details -->
        <h3 class="section-title">Task Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>Task Subject *</label>
                <input type="text" name="subject" [(ngModel)]="requested_data.Subject" required
                    placeholder="Enter task subject" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" [(ngModel)]="requested_data.Description"
                    placeholder="Enter task description"></textarea>
            </div>

            <div class="form-group">
                <label>Related To</label>
                <select name="relatedType" [(ngModel)]="requested_data.RelatedType">
                    <option>Contact</option>
                    <option>Vendor</option>
                    <option>Sales Order</option>
                    <option>Purchase Order</option>
                </select>
            </div>

            <div class="form-group">
                <label>Related ID</label>
                <input type="text" name="relatedId" [(ngModel)]="requested_data.RelatedId"
                    placeholder="Enter related record ID" />
            </div>

            <div class="form-group">
                <label>Assigned To (User ID)</label>
                <input type="text" name="assignedTo" [(ngModel)]="requested_data.AssignedTo"
                    placeholder="Enter assigned user ID" />
            </div>

            <div class="form-group">
                <label>Due Date</label>
                <input type="date" name="dueDate" [(ngModel)]="requested_data.DueDate" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" [(ngModel)]="requested_data.Status">
                    <option>Planned</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                </select>
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="TaskEditForm.invalid">
                Save Changes
            </button>
            <a routerLink="/tasks/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
