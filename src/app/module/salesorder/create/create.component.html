<div class="so-page">

    <div class="page-header">
        <h2>Create Sales Order</h2>
    </div>

    <form #salesOrderForm="ngForm" (ngSubmit)="SalesOrderSubmit(salesOrderForm)" novalidate class="so-form">

        <!-- Order Details -->
        <h3 class="section-title">Order Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <input type="text" name="customerId" ngModel required hidden/>

                <label>Customer customer ID *</label>
                <select name="selectedCustomer" ngModel (ngModelChange)="selectedCustomerChange($event, salesOrderForm)">
                    <option *ngFor="let customer of customers_list" [ngValue]="customer">{{customer.row_id}}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Customer Name *</label>
                <input type="text" name="customerName" ngModel required placeholder="Enter customer Name" />
            </div>

            <!-- <div class="form-group">
                <label>Contact ID</label>
                <input type="text" name="contactId" ngModel placeholder="Enter contact ID" />
            </div> -->

            <div class="form-group">
                <label>Order Date</label>
                <input type="date" name="orderDate" ngModel />
            </div>

            <div class="form-group">
                <label>Expected Delivery</label>
                <input type="date" name="deliveryDate" ngModel />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" ngModel>
                    <option value="Draft">Draft</option>
                    <option value="Approved">Approved</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

        </div>

        <!-- Order Item -->
        <h3 class="section-title">Order Item</h3>

        <div class="form-grid">
            <input type="text" name="productId" ngModel hidden />

            <div class="form-group">
                <label>Product ID</label>
                <select name="selectedProduct" ngModel (ngModelChange)="productIdChange($event, salesOrderForm)">
                    <option *ngFor="let product of products_list" [ngValue]="product">
                        {{ product.row_id }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="productName" ngModel readonly />
            </div>


            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" ngModel min="1"
                    (ngModelChange)="productQuantityChange($event, salesOrderForm)" />
            </div>

            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" name="totalAmount" ngModel min="0" readonly />
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="salesOrderForm.invalid">
                Save Sales Order
            </button>
            <a href="/salesorder/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
