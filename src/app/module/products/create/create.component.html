<div class="product-page">

    <div class="page-header">
        <h2>Create Product</h2>
    </div>

    <form #productForm="ngForm" (ngSubmit)="ProductSubmit(productForm)" novalidate class="product-form">

        <!-- Product Information Section -->
        <h3 class="section-title">Product Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>Product Name *</label>
                <input type="text" name="name" ngModel required placeholder="Enter product name" />
            </div>

            <div class="form-group">
                <label>SKU / Product Code *</label>
                <input type="text" name="sku" ngModel required placeholder="Enter SKU or product code" />
            </div>

            <div class="form-group">
                <label>Category *</label>
                <input type="text" name="categoryName" ngModel hidden/>

                <select name="categoryId" ngModel required onchange="">
                    <option value="" disabled selected>Select a category</option>
                    <option *ngFor="let c of categories" [value]="c._id">{{ c.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Unit *</label>
                <select name="unit" ngModel required>
                    <option value="pcs">Pieces</option>
                    <option value="kg">Kg</option>
                    <option value="litre">Litre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price *</label>
                <input type="number" name="price" ngModel required placeholder="Enter price" />
            </div>

            <div class="form-group">
                <label>Stock Quantity *</label>
                <input type="number" name="stock" ngModel required placeholder="Enter stock quantity" />
            </div>

            <div class="form-group full-width">
                <label>Description</label>
                <textarea name="description" ngModel placeholder="Enter product description"></textarea>
            </div>

            <!-- <div class="form-group full-width">
                <label>Upload Image</label>
                <input type="file" name="image" (change)="onFileChange($event)" />
            </div> -->

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="productForm.invalid">
                Save Product
            </button>
            <a href="/products/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
