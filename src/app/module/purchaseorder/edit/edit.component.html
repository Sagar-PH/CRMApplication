<div class="po-edit-page" *ngIf="requested_data">

    <!-- Header -->
    <div class="page-header">
        <h2>Edit Purchase Order</h2>
        <span class="po-id">PO #{{ requested_data.row_id }}</span>
    </div>

    <!-- Form -->
    <form #POrderEditForm="ngForm" (ngSubmit)="PurchaseOrderEditSubmit(POrderEditForm)" novalidate class="po-form">

        <!-- Hidden ID -->
        <input type="hidden" name="orderId" [(ngModel)]="requested_data.row_id" />

        <!-- Order Details -->
        <h3 class="section-title">Order Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <input type="text" name="vendorId" [(ngModel)]="requested_data.VendorId" ngModel hidden/>

                <label>Vendor ID *</label>
                <select name="selectedVendor" [(ngModel)]="selectedVendor" (ngModelChange)="vendorIdChange($event, POrderEditForm)">
                    <option *ngFor="let vendor of vendors_list" [ngValue]="vendor">{{vendor.row_id}}</option>
                </select>
                <!-- <input type="text" name="vendorId" [(ngModel)]="requested_data.VendorId" required
                    placeholder="Enter vendor ID" /> -->
            </div>

            <div class="form-group">
                <label>Vendor Name *</label>
                <input type="text" name="vendorName" [(ngModel)]="requested_data.VendorName" required
                    placeholder="Enter vendor Name" readonly/>
            </div>

            <div class="form-group">
                <label>Order Date</label>
                <input type="date" name="orderDate" [(ngModel)]="requested_data.OrderDate" />
            </div>

            <div class="form-group">
                <label>Expected Delivery</label>
                <input type="date" name="deliveryDate" [(ngModel)]="requested_data.ExpectedDelivery" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" [(ngModel)]="requested_data.Status">
                    <option value="Created">Created</option>
                    <option value="Approved">Approved</option>
                    <option value="Received">Received</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

        </div>

        <!-- Item Details -->
        <h3 class="section-title">Item Details</h3>
        
        <div class="form-grid">
            <input type="text" name="productId" [(ngModel)]="requested_data.ProductId" ngModel hidden/>

            <div class="form-group">
                <label>Product ID</label>
                <select name="selectedProduct" [(ngModel)]="selectedProduct" (ngModelChange)="productIdChange($event, POrderEditForm)">
                    <option *ngFor="let product of products_list" [ngValue]="product">
                        {{ product.row_id }}
                    </option>
                </select>
            </div>

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="productName" [(ngModel)]="requested_data.ProductName" readonly />
            </div>


            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" [(ngModel)]="requested_data.Quantity" min="1" (ngModelChange)="productQuantityChange($event, POrderEditForm)"/>
            </div>

            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" name="totalAmount" [(ngModel)]="requested_data.TotalAmount" min="0" readonly/>
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="POrderEditForm.invalid">
                Save Changes
            </button>
            <a href="/purchaseorder/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
