<div class="po-page">

    <div class="page-header">
        <h2>Create Purchase Order</h2>
    </div>

    <form #purchaseOrderForm="ngForm" (ngSubmit)="PurchaseOrderSubmit(purchaseOrderForm)" novalidate class="po-form">

        <!-- Order Details -->
        <h3 class="section-title">Order Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>Vendor ID *</label>
                <input type="text" name="vendorId" ngModel required placeholder="Enter vendor ID" />
            </div>

            <div class="form-group">
                <label>Vendor Name *</label>
                <input type="text" name="vendorName" ngModel required placeholder="Enter vendor Name" />
            </div>

            <div class="form-group">
                <label>Order Date</label>
                <input type="date" name="orderDate" ngModel />
            </div>

            <div class="form-group">
                <label>Expected Delivery</label>
                <input type="date" name="deliveryDate" ngModel />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" ngModel>
                    <option value="Created">Created</option>
                    <option value="Approved">Approved</option>
                    <option value="Received">Received</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>

        </div>

        <!-- Item Details -->
        <h3 class="section-title">Item Details</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>Product ID</label>
                <input type="text" name="productId" ngModel placeholder="Enter product ID" />
            </div>

            <div class="form-group">
                <label>Quantity</label>
                <input type="number" name="quantity" ngModel min="1" />
            </div>

            <div class="form-group">
                <label>Unit Cost</label>
                <input type="number" name="unitCost" ngModel min="0" />
            </div>

            <div class="form-group">
                <label>Total Amount</label>
                <input type="number" name="totalAmount" ngModel min="0" />
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="purchaseOrderForm.invalid">
                Save Purchase Order
            </button>

            <a routerLink="/purchaseorder/view" class="btn-secondary">
                Cancel
            </a>
        </div>

    </form>
</div>
