<div class="contact-edit-page" *ngIf="requested_data">

    <!-- Header -->
    <div class="page-header">
        <h2>Edit Contact</h2>
        <span class="contact-id">Contact #{{ requested_data.row_id }}</span>
    </div>

    <!-- Form -->
    <form #ContactEditForm="ngForm" (ngSubmit)="ContactEditSubmit(ContactEditForm)" novalidate class="edit-form">

        <!-- Hidden ID -->
        <input type="hidden" name="contactId" [(ngModel)]="requested_data.row_id" />

        <div class="form-grid">

            <div class="form-group">
                <label>First Name *</label>
                <input type="text" name="firstName" [(ngModel)]="requested_data.FirstName" required
                    placeholder="Enter first name" />
            </div>

            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" name="lastName" [(ngModel)]="requested_data.LastName" required
                    placeholder="Enter last name" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" [(ngModel)]="requested_data.Email" placeholder="Enter email" />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" [(ngModel)]="requested_data.Phone" placeholder="Enter phone number" />
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="tel" name="mobile" [(ngModel)]="requested_data.Mobile" placeholder="Enter mobile number" />
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" name="designation" [(ngModel)]="requested_data.Designation"
                    placeholder="Enter designation" />
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" name="department" [(ngModel)]="requested_data.Department"
                    placeholder="Enter department" />
            </div>

            <div class="form-group">
                <label>Account / Vendor ID</label>
                <input type="text" name="accountId" [(ngModel)]="requested_data.AccountId"
                    placeholder="Enter account/vendor ID" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" [(ngModel)]="requested_data.Status">
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="ContactEditForm.invalid">
                Save Changes
            </button>
            <a href="/contacts/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
