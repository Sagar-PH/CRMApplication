<div class="contact-page">

    <div class="page-header">
        <h2>Create Contact</h2>
    </div>

    <form #contactForm="ngForm" (ngSubmit)="ContactSubmit(contactForm)" novalidate class="contact-form">

        <!-- Contact Information Section -->
        <h3 class="section-title">Contact Information</h3>

        <div class="form-grid">

            <div class="form-group">
                <label>First Name *</label>
                <input type="text" name="firstName" ngModel required placeholder="Enter first name" />
            </div>

            <div class="form-group">
                <label>Last Name *</label>
                <input type="text" name="lastName" ngModel required placeholder="Enter last name" />
            </div>

            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" ngModel placeholder="Enter email" />
            </div>

            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="phone" ngModel placeholder="Enter phone number" />
            </div>

            <div class="form-group">
                <label>Mobile</label>
                <input type="tel" name="mobile" ngModel placeholder="Enter mobile number" />
            </div>

            <div class="form-group">
                <label>Designation</label>
                <input type="text" name="designation" ngModel placeholder="Enter designation" />
            </div>

            <div class="form-group">
                <label>Department</label>
                <input type="text" name="department" ngModel placeholder="Enter department" />
            </div>

            <div class="form-group">
                <label>Account / Vendor ID</label>
                <input type="text" name="accountId" ngModel placeholder="Enter account or vendor ID" />
            </div>

            <div class="form-group">
                <label>Status</label>
                <select name="status" ngModel>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

        </div>

        <!-- Actions -->
        <div class="form-actions">
            <button type="submit" class="btn-primary" [disabled]="contactForm.invalid">
                Save Contact
            </button>
            <a routerLink="/contacts/view" class="btn-secondary">Cancel</a>
        </div>

    </form>
</div>
