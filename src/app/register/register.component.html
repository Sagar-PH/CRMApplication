<div class="register-page">

    <div class="register-card">
        <h2>Create Account</h2>
        <p class="subtitle">Join the CRM platform</p>

        <div *ngIf="errorMessage" class="error" role="alert">
            {{ errorMessage }}
        </div>

        <form #registerForm="ngForm" (ngSubmit)="RegisterSubmit(registerForm)" novalidate>

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" ngModel required placeholder="Choose a username" />
            </div>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input id="fullname" type="text" name="fullname" ngModel required placeholder="Your full name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" ngModel required placeholder="you@example.com" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" ngModel required minlength="6"
                    placeholder="Create a strong password" />
            </div>

            <button type="submit" class="btn-register">
                Register
            </button>

        </form>

        <div class="footer-links">
            <span>Already have an account?</span>
            <a href="/login">Login</a>
        </div>
    </div>

</div>
